<!DOCTYPE html>
<html lang="en">

<head>

    <title>Saudi League</title>

<body>
    <h1 class="title">Saudi Football</h1>
    <input type="text" id="searchBox" name="search" placeholder="Search by team">
    <select name="tournament" id="tournament" onchange="handleChange()">

        <option value="Cup">King's Cup</option>

    </select>
    <div id="League">
        <h2>League</h2>
        <div class="match">
            <p>AL-ITTIHAD</p>
            <p>VS</p>
            <p>AL-SHABAB</p>
        </div>
        <div class="match">
            <p>AL-NASSR</p>
            <p>VS</p>
            <p>AL-RAED</p>
        </div>
        <div class="match">
            <p>AL-ITTIHAD</p>
            <p>VS</p>
            <p>AL-TAAWOUN</p>
        </div>
    </div>
    <div id="Cup">
        <h2>King's Cup</h2>
        <div class="match">
            <p>AL-HILAL</p>
            <p>VS</p>
            <p>AL-WEHDA</p>
        </div>
    </div>
    <div id="Champions">
        <h2>Champions league</h2>
        <div class="match">
            <p>AL-HILAL</p>
            <p>VS</p>
            <p>URAWA</p>
        </div>
        <div class="match">

    <script src="script.js"></script>
</body>

</html>
